
<!-- https://github.com/WebDevSimplified/Vanilla-JavaScript-Modal/ -->
<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">Export presence list</div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <div id="table-wrapper">
        <div id="table-scroll">
            <div class="modal-body">
                <table id="table_preview">
                    <tr id="header-table">
                        <th>Name</th>
                        <th>Entry time</th>
                        <th>Spent time</th>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div id="checks">
            <div class="check"><input type="checkbox" name="options" id="name" checked> Name</div>
            <div class="check"><input type="checkbox" name="options" id="entry_time" checked> Entry time</div>
            <div class="check"><input type="checkbox" name="options" id="last_time" checked> Last time</div>
            <div class="check"><input type="checkbox" name="options" id="spent_time" checked> Spent time</div>
        </div>
        <!--<input type="checkbox" name="options" value="spent_time" checked> Time spent<br>-->
        
        <br>
        <button id="exportToTEXT">Export as TEXT</button>
        <button id="exportToJSON">Export as JSON</button>
        <!--<button id="exportToXLS">Export as EXCEL</button>-->
        <button id="exportToCSV">Export as CSV</button>
        <p id="message"></p>
    </div>
</div>
<div id="overlay"></div>
